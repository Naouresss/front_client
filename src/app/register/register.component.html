<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 600px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <span class="h1 fw-bold mb-0"><img class="img" src="../../assets/logo.PNG" /></span>
                  <br>
                  <form [formGroup]="registerForm">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" formControlName="nom" />
                    </div>
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" formControlName="prenom" />
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" formControlName="password"/>
                    </div>
                    <button (click)="onSubmit()" class="btn btn-success" >Create Account</button>
                    &nbsp; &nbsp;
                    <button class="btn btn-warning" routerLink="/home">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
